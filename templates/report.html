<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
<title>Report</title>
{% if data is defined %}
  <table>
    <tr>
      <th>Book</th>
      <th>Timestamp</th>
      <th>Page</th>
    </tr>
    {% for book, timestamp, page in data %}
    <tr>
        <td>{{ book }}</td>
        <td>{{ timestamp }}</td>
        <td>{{ page }}</td>
    </tr>
	{% endfor %}
  </table>
{% else %}
No page history available.
{% endif %}
